<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Hinte</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      color: #222;
      background-color: white;
      line-height: 1.5;
    }

    /* Header */
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-weight: bold;
      font-size: 1.4rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: left;
      padding: 4rem 3rem;
      background: linear-gradient(to bottom, #fff, #f7f7f7);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: #555;
      max-width: 500px;
    }

      /* Footer Image Section */
    .footer-image {
      position: relative;
      width: 100%;
      height: 1000px;
      background-image: url(Images/Screenshot\ 2025-10-31\ at\ 20.00.12.png);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .footer-image h2 {
      position: relative;
      z-index: 1;
      font-size: 2rem;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      header {
        flex-direction: column;
        gap: 1rem;
      }
    }
    
  </style>
</head>

  <body>
    <header>
    <div class="logo">Hinte</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Over mij</a></li>
        <li><a href="index.html">Mijn projecten</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Shimmer Fruitz</h1>
  </section>

  <div class="footer-image"></div>

  </body>
</html>
